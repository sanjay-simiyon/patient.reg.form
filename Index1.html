     <section class="bg-hero">

            <div class="col-md-6" >
              <div class="card mt-5">
                <div class="card-header bg-success text-white" style="text-align: center;">
                  <i class="fa fa-envelope mr-2 "></i>
                  Patient registration form
                </div>
                <div class="card-body">
                  <form action="" method="POST">
                   
                    <div class="form-group">
                      <label for="name">Name <span class="text-danger">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender: <span class="text-danger">*</span></label>
                      <div class="ml-2 form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          value="Male"
                          id="gender"
                          required
                        />
                        <label class="form-check-label" for="gender">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="female"
                          value="Female"
                        />
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="others"
                          value="Others"
                        />
                        <label class="form-check-label" for="others">Others</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile no. <span class="text-danger">*</span></label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="+91 9876543212"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Date of birth <span class="text-danger">*</span></label>
                      <input
                        type="date"
                        name="Date"
                        id="date"
                        class="form-control"
                        placeholder="date"
                        aria-describedby="datehelp"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="source">City <span class="text-danger">*</span></label>
                      <select
                        name="source"
                        id="source"
                        class="form-control"
                        required
                      >
                        <option value="">--Select City--</option>
                        <option value="Google">Chennai</option>
                        <option value="YouTube">Goa</option>
                        <option value="By Mouth">Karnataka</option>
                        <option value="YouTube">Mumbai</option>
                        <option value="YouTube">Bangalore</option>
                        <option value="YouTube">kerala</option>
                        <option value="YouTube">Delhi</option>
                        <option value="YouTube">Kashmir</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea
                        name="message"
                        id="message"
                        rows="5"
                        class="form-control"
                        placeholder="Enter message briefly"
                        
                      ></textarea>
                    </div>

                        I agree to terms and conditions.
                      </label>
                    </div>
    
                    <div class="form-group">
                      <button class="btn btn-primary btn-block">Submit</button>
                    </div>
                  </form>
